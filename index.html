<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <link rel="icon" type="image/png" href="static/img/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Ruda" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <title>Discover Montreal</title>
    <body>
        <div class="plc-sidebar plc-bar-block plc-collapse plc-card plc-animate-left" style="width:200px;" id="placesSidebar">
            <button class="plc-bar-item plc-button plc-large plc-hide-large" onclick="sidebar_close()">Close &times;</button>
            <h1 class="center">
                <span><img src="static/img/canadaflag.png"></span>
                <br>Discover Montreal
            </h1>
            <div>
                <div class="visitList"></div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Filter list
                                <form role="search">
                                    <div>
                                        <input type="text" placeholder="Type here..." name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                                    </div>
                                </form>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="visit-list" data-bind="foreach: locationList">
                        <tr>
                            <td>
                                <span data-bind="text: marker.label"></span> - <span data-bind="text: title, click: show"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="plc-main" style="margin-left:200px">
            <div class="plc-teal">
                <button class="plc-button plc-teal plc-xlarge plc-hide-large" onclick="sidebar_open()">&#9776;</button>
            </div>
            <div class="plc-container">
                <div id="map" class="main"></div>
            </div>
        </div>
        <!-- Google Maps call -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC0yETbiVxEEaqblVWnkEiCibu2ieQSDwE&v=3.20&callback=initMap">
        </script>
        <!-- Scripts used -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script type="text/javascript" src="static/js/scripts.js"></script>
        <script type="text/javascript" src="static/js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="static/js/utils.js"></script>
        <script type="text/javascript" src="https://knockoutjs.com/downloads/knockout-3.4.2.debug.js"></script>
    </body>
</html>
